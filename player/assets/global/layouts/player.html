<div class="player">
	<div class="canvas"></div>
	<div class="control-bar">
	<div class="progress"></div>
	<div class="course-title">{courseTitle}</div>
	<div class="control-bar-buttons">
	  {#buttons}
		{?button}
		<div id="{id}" class="{class} button" role="button" tabIndex="{?tabIndex}{tabIndex}{:else}-1{/tabIndex}">{html}</div>
		{:else}
		<div id="{id}" class="{class}" tabIndex="{?tabIndex}{tabIndex}{:else}-1{/tabIndex}">{html}</div>
		{/button}
	  {/buttons}
	</div>
</div>
</div>
